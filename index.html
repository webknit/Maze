<!doctype html>
<html lang="en">
 
<head>
	
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" media="screen">

</head>

<body> 
	
	<div class="main-body">

		<h1>Maze</h1>
		
		<div id="page">Loading</div>

		<br><br>
        <a href="http://function.webknit.co.uk/">www.function.webknit.co.uk</a>

	</div><!-- .main-body -->
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="script.js"></script>
	<script type="text/javascript" src="robotmazeinterface.js"></script>
	
	<script type="text/javascript">
	
		m = new Maze(7, 5);
		m.setStart(1, 1, 'north');
		m.setEnd(7, 1);
		
		// Set the walls
		m.setWall(1,1,"east");
        m.setWall(1,3,"north");
        m.setWall(2,1,"north");
        m.setWall(2,2,"north");
        m.setWall(2,4,"north");
        m.setWall(2,3,"east");
        m.setWall(3,2,"north");
        m.setWall(3,4,"north");
        m.setWall(3,1,"east");
        m.setWall(3,2,"east");
        m.setWall(3,1,"east");
        m.setWall(3,4,"east");
        m.setWall(4,2,"north");
        m.setWall(4,3,"north");
        m.setWall(4,3,"east");
        m.setWall(4,5,"east");
        m.setWall(5,1,"north");
        m.setWall(5,2,"east");
        m.setWall(5,4,"east");
        m.setWall(6,1,"east");
        m.setWall(6,2,"north");
        m.setWall(6,3,"east");
        m.setWall(6,4,"north");
        m.setWall(7,3,"north");
        m.setWall(7,4,"north");
        
        r = new Robot();
		
		var i = new RobotMazeInterface(r, m, "#page");
		       
        $(document).ready(function() {
            i.render();
        });  
	
	</script>

</body>
</html>
